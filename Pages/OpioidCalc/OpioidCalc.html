<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Opioid Calculator </title>
        <link rel="shortcut icon" href="../../images/calculator.ico">

        <!-- Local Scripts -->
        <script src="Pages/OpioidCalc/Opioid.js"></script>
        <script src="../../global/global.js"></script>


        <!-- CSS -->
        <link rel="stylesheet" href="../../global/global.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    </head>

    <body>
        <header class="header-container">

            <div onclick="openNav()">
                <i class="fas fa-bars fa-2x"></i>
            </div>

            <div class="header-box logo">
                <img src="../../images/calculator.png"></img>
            </div>
            &nbsp
            <div class="header-title">
                Opioid Converter
            </div>

        </header>
        <main class="main-container">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="../../index.html">Home</a>
                <a href="../../Pages/OpioidCalc/OpioidCalc.html">Opioid Converter</a>
                <a href="../../Pages/FluidConvert/fluidsconvert.html">Fluid Calculator</a>
                <a href="../../Pages/FluidGuide/FluidGuide.html">Fluid Guide</a>
                <a href="../../Pages/Medications/Medications.html">Medications</a>
            </div>
            <div id="mainform">
                <h2> Oral Opioid to Morphine Conversion </h2>
                <form onchange="calculateDose()" action="JavaScript: CalculateDose" id="Opioid-Morphine-convert">
                    <fieldset>

                        <p>

                         <label> Dose of alternate oral opioid to convert in mg:&nbsp
                         <input type="number" name="O-M-dose" >
                         </label>
                        </p>

                       <label> Select oral opioid to convert to equivalent morphine dose </label>
                       &nbsp
                       <select id="OralOpioid" name='OralOpioid' >

                           <option value="None">None</option>
                           <option value="Hydromorphone"> Hydromorphone </option>
                           <option value="Oxycodone"> Oxycodone </option>
                           <option value="Codeine"> Codeine </option>
                           <option value="Tapentadol"> Tapentadol </option>
                           <option value="Tramadol"> Tramadol </option>

                           &nbsp

                      </select>

                      <br/>
                      <br/>
                      <br/>
                       <div id="ConvertedDose"></div>
                    </fieldset>
                </form>

            </div>

        </main>
    </body>
</html>
