<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Opioid Calculator </title>

        <!-- External Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="scripts/external/jquery-3.3.1.min.js"></script>
        <script src="scripts/external/faker.js"></script>

        <!-- Local Scripts -->
        <script src="./scripts/Local/index.js"></script>


        <!-- CSS -->
        <link rel="stylesheet" href="./Style/home.css" />
        <link rel="stylesheet" href="./Style/global.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    </head>

    <body>
        <header class="header-container">
            <div>
                <i class="fas fa-calculator fa-5x"></i>
            </div>
            &nbsp
            <div class="header-title">
                Opioid Converter
            </div>

        </header>
        <main class="main-container">
            <br/>

                <form action ="" id="Opioid-Morphine-convert">
                    <fieldset>
                        <legend> Oral Opioid to Morphine Conversion </legend>
                        <p>

                         <label> Dose of alternate oral opioid to convert in mg:&nbsp
                         <input type="text" name="O-M-dose">
                         </label>
                        </p>

                       <label> Select oral opioid to convert to equivalent morphine dose </label>
                       &nbsp
                       <select id="OralOpioid" name='OralOpioid' onchange="calculateDose()">

                           <option value="None">None</option>
                           <option value="Hydromorphone"> Hydromorphone </option>
                           <option value="Oxycodone"> Oxycodone </option>
                           <option value="Codeine"> Codeine </option>
                           <option value="Tapentadol"> Tapentadol </option>
                           <option value="Tramadol"> Tramadol </option>

                           &nbsp

                      </select>

                      <br/>
                      <br/>
                       <div id="ConvertedDose"></div>
                    </fieldset>
                </form>

        </main>
    </body>
</html>
